<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggle();">
            <mat-icon >menu</mat-icon>
        </button>
        <h1>My SideNav</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="opened" mode="side">
        <mat-nav-list>
            <a mat-list-item>Home</a>
            <a mat-list-item>Account</a>
            <a mat-list-item (click)="openDialog()">Contact US</a>
            <a mat-list-item>Log Out</a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>

        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
